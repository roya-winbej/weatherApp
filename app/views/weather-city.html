<div class="weather" ng-controller="MainCtrl">
    <div class="weather__image">
        <i class="{{icon}} icon"></i>
    </div>
    <!-- /.weather__image -->
    <div class="weather__info">
        <div class="weather__temp">{{temp}}</div>
        <div class="weather__block">
            <div class="weather__desc">{{description}}</div>
            <div class="weather__city">{{city}}, {{region}}</div>
        </div>
    </div>
    <!-- /.weather__info -->
</div>
<!-- /.weather -->
